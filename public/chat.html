<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
  
        <div class="row">
            <div class="col-md-3">
                <div id="sidebar"></div>
            </div><!-- col-md-3 -->
            <div class="col-md-9">
                <h1>Welcome to chat app.</h1>
                <div id="messages"></div>
                
    
                <form id="chat-form">
                    <div class="form-group">
                        <textarea placeholder="Enter message here..." name="messageBody" id="messageBody" class="form-control" rows="5" id="comment"></textarea>
                    </div>
        
                    <button type="submit" id="send" class="btn btn-primary">Send Message</button>
                    <button type="submit" id="sharelocation" class="btn btn-primary">Share Location</button>
                </form>
            </div> <!-- col-md-9 -->
        </div><!-- row -->

    </div>


    <script id="message-template" type="text/html">
        <div>
            <p>{{message}} </p>
            <small> {{username}} - {{createdAt}}</small>
        </div>
        <hr/>
    </script> 
    
    <script id="location-template" type="text/html">
        <div>
            <p><a href="{{url}}" target="_blank">My current location</a></p>
            <small> {{username}} - {{createdAt}}</small>
        </div>
        <hr/>
    </script> 

    <script id="sidebar-template" type="text/html">
        <div>
           <h2>{{room}}</h2>
           <ul>
               {{#users}}
                    <li>{{username}}</li>
               {{/users}}
           </ul>
        </div>
        <hr/>
    </script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>

</body>

</html>
